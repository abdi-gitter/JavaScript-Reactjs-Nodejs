<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main> 
        <h1>To Do List</h1>
        <form id="add-task-form">
            <input type="text" id="task" placeholder="&#128393; Add new task">
            <button type="submit" class="add-btn"><i class="fas fa-plus"></i></button>
        </form>
        <div class="todolist">
            <h2>Your Task List</h2>
            <ul class="todolist-list-container">
                <!-- Tasks will be dynamically inserted here -->
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
