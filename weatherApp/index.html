<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      <link rel="stylesheet" href="style.css">
    />
</head>
<body>

    <div class="container-fluid d-flex flex-column" style ="height:100vh">
        <section class="header p-3 text-light flex-grow-1">
        <div class="container-fluid">
            <div class="text-center d-flex justify-content-center aligh-items-center">
                <img src="./logo2022.png" class = "header__logo mb-4" alt="logo">
                <h1 class="headertitle">Weather App</h1>
            </div>
            <form class="d-flex justify-content-center">
                <input type="text" class="header__input" placeholder="Search your city" autocomplete="">
                <button type="submit"></button>
            </form>
        </div>
        </section>
    </div>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>


</body>
</html>
