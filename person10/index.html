<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const baseUrl = 'http://api.weatherbit.io/v2.0/current?'
        const key = '083d11e55c12417aafedf94143c638c9'
        fetch(`${baseUrl}city=winkler,MB&key=${key}`)
        .then(res=>res.json())
        //.then(data=>console.dir(data.data[0]))
        .then(data=>{
            document.body.append(data.data[0].city_name)
        })
        .catch(err=>console.log(err))
    </script>
</body>
</html>
