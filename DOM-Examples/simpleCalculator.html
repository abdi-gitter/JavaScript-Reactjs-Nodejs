<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <style>
        input,
        button,
        select,
        p{
            padding: 10px;
            font-size: 20px;
            background-color: rgb(226, 242, 235);
            margin: 10px;
        }
    </style>

</head>
<body>

    <input id="first" type="text" placeholder="enter first number">
    <input id="second" type="text" placeholder="enter second number">

    <select id="operation">
        <option value="plus">addition</option>
        <option value="minus">subtraction</option>
        <option value="division">division</option>
        <option value="multiplication">multiplication</option>
    </select>

    <button id="submit">Calculate</button>
    <div>
        <p>here's the result</p>
        <p id="result"></p>
    </div>

    <script>
        
        // save the information into variables
        let first = document.querySelector("#first")
        let second = document.querySelector("#second")
        let operation = document.querySelector("#operation")
        let submit = document.querySelector("#submit")
        let result = document.querySelector("#result")
        
        //when the user click on submit
        submit.addEventListener("click", () => {

            let firstNumber = Number(first.value)
            let secondNumber = Number(second.value)

            if(operation.value === "plus"){
                result.textContent = firstNumber + secondNumber
            }
            if(operation.value === "minus"){
                result.textContent = firstNumber - secondNumber
            }
            if(operation.value === "multiplication"){
                result.textContent = firstNumber * secondNumber
            }
            if(operation.value === "division")
                secondNumber !== 0 ? result.textContent = firstNumber / secondNumber : 
                result.textContent =  "Please enter a number different from zero"
            
            
        })
        
    </script>

</body>
</html>
