<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <style>
        input,
        button,
        select,
        p{
            padding: 10px;
            font-size: 20px;
            background-color: rgb(226, 242, 235);
            margin: 10px;
        }
    </style>

</head>
<body>

    <input id="first" type="text" placeholder="enter first number">
    <input id="second" type="text" placeholder="enter second number">

    <select id="operation">
        <option value="plus">addition</option>
        <option value="minus">subtraction</option>
        <option value="division">division</option>
        <option value="multiplication">multiplication</option>
    </select>

    <button id="submit">Calculate</button>
    <div>
        <p>here's the result: </p>
        <p id="result"></p>
    </div>

    <script>
        
        // save the information into variables, these are references 
        // pointing to 
        let first = document.querySelector("#first")
        let second = document.querySelector("#second")
        let operation = document.querySelector("#operation")
        let submit = document.querySelector("#submit")
        let result = document.querySelector("#result")
        
        //when the user click on submit
        submit.addEventListener("click", () => {

            let firstNumber = Number(first.value)
            let secondNumber = Number(second.value)

            if(operation.value === "plus"){
                result.textContent = firstNumber + secondNumber
            }
            if(operation.value === "minus"){
                result.textContent = firstNumber - secondNumber
            }
            if(operation.value === "multiplication"){
                result.textContent = firstNumber * secondNumber
            }
            if(operation.value === "division")
                secondNumber !== 0 ? result.textContent = firstNumber / secondNumber : 
                result.textContent =  "Please enter a number different from zero"
              
            console.log(result.textContent)
        })
        
        
    </script>

</body>
</html>
<!-- JavaScript, when you say let first = document.querySelector("#first"), 
    you are indeed obtaining a reference to a DOM (Document Object Model) object. 
    This object represents the HTML element with the id first in your document. 
    The DOM object has properties and methods that allow you to interact with 
    the corresponding HTML element through JavaScript.

When you access first.value, you are accessing the value property of the DOM 
object referenced by first. This property contains the current value of the 
input element, which can be modified by the user or programmatically through 
JavaScript. By wrapping first.value with Number(first.value), you are 
converting the value of the input field from a string to a number, 
allowing for numerical operations to be performed with it. -->
