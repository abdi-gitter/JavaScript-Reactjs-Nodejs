<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSN Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ssn-validator-container">
        <label for="ssn-input">Enter SSN (format XXX-XX-XXXX):</label>
        <input type="text" id="ssn-input" placeholder="123-45-6789">
        <button onclick="validate()">Validate</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
