<!-- Write a div that has a button to display a random password on a screen. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <script src="passwordGenerator.js"></script>
</head>
<body>
    <div>
        <button onclick="generateRandomPassword()">Generate Password</button>
        <p id="passwordDisplay"></p>
    </div>
<script>
    function generateRandomPassword() {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
    const passwordLength = 12; // You can adjust the length
    let randomPassword = '';

    for (let i = 0; i < passwordLength; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        randomPassword += characters[randomIndex];
    }

    document.getElementById('passwordDisplay').textContent = randomPassword;
}

</script>
    
</body>
</html>
