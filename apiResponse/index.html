<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Display</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
    <div class="btn-group mb-3" role="group" aria-label="User filter buttons">
        <button type="button" class="btn btn-primary" id="filter-all">All</button>
        <button type="button" class="btn btn-primary" id="filter-female">Female</button>
        <button type="button" class="btn btn-primary" id="filter-male">Male</button>
    </div>
    <div id="user-cards" class="row">
        <!-- User cards will be inserted here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
