<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('Enter the number');
        num = parseInt(num);
        if(num >= 50 && num <=100){
            console.log(num + " is in the range of 50 and 100")
        }else {
            console.log(num + " is not in the range of 50 and 100")
        }
    </script>
</body>
</html>
