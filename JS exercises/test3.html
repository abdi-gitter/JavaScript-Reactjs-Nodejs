<body>
    <script>
        let num1 = prompt("Enter num1");
        num1 =parseInt(num1);
        let num2 = prompt("Enter num2");
        num2 = parseInt(num2);
        let num3 = prompt("Enter num3");

        let product;
        let sign;
        product = num1 * num2 * num3;
        if(product > 0){
            console.log("sign" + "'+'")
        }else{
            console.log("sign" + "'-'")
        }

    </script>
