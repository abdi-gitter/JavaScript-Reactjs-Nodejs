<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number:");
        num = parseInt(num);

        let output;

        if (num > 20) {
            output = (num - 20) * 2;
        } else {
            output = 20 - num;
        }

        console.log(output);
    </script>
</body>
</html>
