<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Checkout Page</title>
</head>

<body>
    <h1 class="text-center text-danger m-4">Checkout Page</h1>

    <main class="container d-flex justify-content-center">
        <section class="bg-light">
          <article id="add-product" class="mb-4">
            <form class="p-2">
              <div class="mb-3">
                <label for="add-name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="add-name" required />
              </div>
              <div class="mb-3">
                <label for="add-price" class="form-label">Product Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="add-price"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="add-quantity" class="form-label"
                  >Product Quantity</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="add-quantity"
                  required
                />
              </div>
              <label for="add-image" class="form-label">Product Image</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3"
                  >https://example.com/</span
                >
                <input
                  type="url"
                  class="form-control"
                  id="add-image"
                  aria-describedby="basic-addon3"
                  required
                />
              </div>
              <div class="text-center">
                <button type="submit" class="add-to-cart btn btn-success btn-sm">
                  <i class="fa-solid fa-cart-plus me-2"></i>Add To Cart
                </button>
              </div>
            </form>
          </article>
          <article id="product-panel">
            <!-- Card Template -->
            <div class="card shadow-lg mb-3" data-id="1">
              <div class="row g-0">
                <div class="col-md-5">
                  <img
                    src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-model-unselect-gallery-1-202309?wid=5120&amp;hei=2880&amp;fmt=p-jpg&amp;qlt=80&amp;.v=1692810665888"
                    class="w-100 h-100 rounded-start"
                  />
                </div>
                <div class="col-md-7">
                  <div class="card-body">
                    <h5 class="card-title">iPhone 15</h5>
                    <div class="product-price">
                      <p class="text-warning h2">
                        $
                        <span class="damping-price">560.00</span>
                        <span class="h5 text-dark text-decoration-line-through"
                          >800.00</span
                        >
                      </p>
                    </div>
                    <div
                      class="border border-1 border-dark shadow-lg d-flex justify-content-center p-2"
                    >
                      <div class="quantity-controller">
                        <button class="btn btn-secondary btn-sm decrease">
                          <i class="fas fa-minus decrease"></i>
                        </button>
                        <p class="d-inline mx-4" id="product-quantity">1</p>
                        <button class="btn btn-secondary btn-sm increase">
                          <i class="fas fa-plus increase"></i>
                        </button>
                      </div>
                    </div>
                    <div class="product-removal mt-4">
                      <button class="btn btn-danger btn-sm w-100 remove-product">
                        <i class="fa-solid fa-trash-can me-2"></i>Remove
                      </button>
                    </div>
                    <div class="mt-2">
                      Product Total: $<span class="product-line-price"
                        >560.00</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
          <article id="card-prices">
            <table class="table">
              <tbody>
                <tr class="text-end">
                  <th class="text-start">Subtotal</th>
                  <td>$<span class="subtotal">0.00</span></td>
                </tr>
                <tr class="text-end">
                  <th class="text-start">Tax(8.25%)</th>
                  <td>$<span class="tax">0.00</span></td>
                </tr>
                <tr class="text-end">
                  <th class="text-start">Shipping</th>
                  <td>$<span class="shipping">0.00</span></td>
                </tr>
                <tr class="text-end">
                  <th class="text-start">Total</th>
                  <td>$<span class="total">0.00</span></td>
                </tr>
              </tbody>
            </table>
          </article>
        </section>
      </main>

      <script src="script.js"></script>
</body>



</html>
